name: Java Selenium CI + Allure + Auto GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Run Selenium Tests and generate Allure Report
        run: |
          mvn clean test -Dtest=TravelInsuranceTest || true
          mvn allure:report || true

      - name: Deploy Allure Report to GitHub Pages ðŸŒ
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/site/allure-maven-plugin

      - name: Enable GitHub Pages automatically âš™ï¸
        run: |
          gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            /repos/${{ github.repository }}/pages \
            -f source='{"branch":"gh-pages","path":"/"}'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Add Allure Report link to Summary ðŸ“Š
        if: always()
        run: |
          echo "### âœ… Allure Report successfully generated" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Open Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY