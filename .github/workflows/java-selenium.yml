name: Java Selenium CI

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Build and run tests (ignore failures)
        run: |
          mvn clean test -Dtest=TravelInsuranceTest || true
        continue-on-error: true

      - name: Upload ExtentReport and screenshots
        uses: actions/upload-artifact@v4
        with:
          name: TestReports
          path: |
            ExtentReport.html
            target/screenshot-failure.png
            target/surefire-reports/
