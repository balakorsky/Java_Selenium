name: Java Selenium CI + Allure + GitHub Pages

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Build and Run Tests
        run: |
          mvn clean test -Dtest=TravelInsuranceTest || true

      - name: Generate Allure Report
        run: |
          mvn allure:report || true

      - name: Upload Allure Report to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Allure-Report
          path: target/site/allure-maven-plugin/

  deploy:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure Report from artifacts
        uses: actions/download-artifact@v4
        with:
          name: Allure-Report
          path: target/site/allure-maven-plugin/

      - name: Deploy Allure Report to GitHub Pages üåê
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/site/allure-maven-plugin
